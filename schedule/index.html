---
layout: default
title: Schedule
---
<div class="wrapper" id="schedule-wrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>Conference Schedule</h2>
      </div>
    </div><!-- row -->
  </div><!-- /container -->
</div>


<div class="container wrapper">
  <!--
  <header class="row  centered">
    <div class="col-lg-10 col-lg-offset-1">
      <h1>Schedule</h1>
    </div>
  </header>
-->

<section class="calendar-wrapper">

  <div class="col-lg-8 col-lg-offset-2">

    {% for day in site.data.schedule %}

    <section class="row  calendar-day">
      <div class="col-lg-10 col-lg-offset-1">
        <header><h2>{{day.name}}</h2></header>

        <ul class="schedule">
          {% for item in day.schedule %}
          <!-- ITEM -->
          <li class="schedule-item">
            <div class="item-left">
              <time>{{item.time}}</time>
            </div>
            <div class="item-middle">
              <img src="" alt="" class="avatar" height="93px" width="93px">
            </div>
            <div class="item-right">
              <div class="event-name">{{item.name}}</div>
              <div class="event-location">{{item.location}}</div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </section> <!-- Calendar Day -->
    {% endfor %}

  </div>
</section> <!-- Calendar Wrapper-->


</div> <!-- Container -->
